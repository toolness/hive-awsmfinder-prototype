<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js"></script>
<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css">
<style>
body {
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

.awsm-title {
  font-weight: bold;
}

a.awsm-details {
  display: inline-block;
  font-size: smaller;
  background: #f0f0f0;
  padding: 0 4px;
}

#panel a {
  color: #3887BE;
  text-decoration: none;
}

#panel a:hover {
  color: #63b6e5;
}

#panel {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  max-height: 33%;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  margin: 20px;
  padding: 0 20px;
  font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
  font-size: 15px;
  line-height: 25px;
  color: rgba(0, 0, 0, 0.75);
  overflow: scroll;
}

#panel img {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  display: block;
  margin: 8px 0;
  max-width: 100%;
}

a.close-box {
  background: #f0f0f0;
  position: absolute;
  top: 0;
  right: 0;
  font-size: 20px;
  padding: 0 10px;
  margin: 0;
  line-height: 30px;
}

span.hive-address {
  cursor: pointer;
  border-bottom: 1px dotted rgba(0, 0, 0, 0.75);
}

span.hive-address:hover {
  background: #f0f0f0;
}
</style>
<title>AWSM Finder Prototype</title>
<div id="map"></div>
<div id="panel"></div>
<script src="jquery.js"></script>
<script src="underscore.js"></script>
<script type="text/html" id="tooltip">
<% programs.forEach(function(program) { %>
  <div class="awsm-title"><%- program.title %></div>
  <p><%- program.tagline %> <a class="awsm-details" href="#<%- program.id %>">details&hellip;</a></p>
<% }) %>
</script>
<script type="text/html" id="details">
  <h3><%- program.title %></h3>
  <%= program.content %>
  <a class="close-box" href="#">&times;</a>
</script>
<script>
var map = L.mapbox
  .map('map')
  .setView([40.738, -73.936], 12)
  .addLayer(L.mapbox.tileLayer('toolness.map-137lwd3c', {
    detectRetina: true
  }));
var addrInfo = {};
var programInfo = {};

function makeMarker(options) {
  return L.mapbox.markerLayer({
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [options.coordinates.lng, options.coordinates.lat]
    },
    properties: {
      'marker-size': 'small',
      'marker-color': '#f0a'
    }
  });
}

function getTagline(programs, id) {
  var li = $('li > a[href="#' + id + '"]', programs).parent().clone();
  $('a', li).remove();
  return li.text().slice(1);
}

$.when(
  $.ajax('afterschool-programs.html'),
  $.ajax('geocodes.json')
).done(function(programs, geocodes) {
  programs = $('<div></div>').append($(programs[0]));
  geocodes = geocodes[0];
  $('h3', programs).each(function() {
    var id = $(this).prev('p').find('a').attr('name');
    var tagline = getTagline(programs, id);
    var title = $(this).text();
    var content = $('<div></div>').append($(this).nextUntil('h3').clone());

    content.find('a[href]').each(function() {
      $(this).attr('target', '_blank');
    });
    programInfo[id] = {
      title: title,
      tagline: tagline
    };
    $('.hive-address', content).each(function() {;
      var address = $.trim($(this).text());
      if (address && address in geocodes) {
        var unique_addr = geocodes[address].formatted_address;
        $(this).attr('data-unique-address', unique_addr);
        if (!(unique_addr in addrInfo))
          addrInfo[unique_addr] = [];
        addrInfo[unique_addr].push({
          coordinates: geocodes[address],
          id: id,
          title: programInfo[id].title,
          tagline: programInfo[id].tagline
        });
      }
    });
    programInfo[id].content = content.html();
  });
  Object.keys(addrInfo).forEach(function(addr) {
    var tooltipHTML = _.template($("#tooltip").text(), {
      programs: addrInfo[addr]
    });
    var layer = makeMarker({
      coordinates: addrInfo[addr][0].coordinates
    }).bindPopup(tooltipHTML, {
      closeButton: false,
      minWidth: 320
    });
    layer.addTo(map.featureLayer);
    addrInfo[addr].layer = layer;
  });
  $(window).trigger('hashchange');
});

$(document.documentElement).on('click', '[data-unique-address]', function(e) {
  var unique_addr = $(e.target).attr('data-unique-address');
  if (unique_addr in addrInfo) {
    addrInfo[unique_addr].layer.eachLayer(function(sublayer) {
      map.setView(sublayer.getLatLng());
      sublayer.openPopup();
    });
  }
});

$(window).on('hashchange', function() {
  var id = location.hash.slice(1);
  var detailsHTML = '';

  if (id in programInfo)
    detailsHTML = _.template($("#details").text(), {
      program: programInfo[id]
    });
  $("#panel").html(detailsHTML);

  map.featureLayer.eachLayer(function(layer) {
    if (!layer.eachLayer) return;
    layer.eachLayer(function(sublayer) {
      if (sublayer.closePopup) sublayer.closePopup();
    });
  });
});
</script>
